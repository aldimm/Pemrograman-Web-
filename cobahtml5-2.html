<!DOCTYPE html>
<html>
<head>
    <title>Belajar HTML5</title>
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('belajar');
            if (canvas.getContext)  {
                var ctx = canvas.getContext('2d');
                ctx.fillStyle = "rgb(40, 0, 0)";
                ctx.fillRect (90, 20, 60, 60);
            }
        }
        </script>
        <style type="text/css">
            canvas {
                border: 2px solid red;
                background-color: red;
            }
        </style>
</head>
<body onLoad="draw();">
    <canvas id="belajar" width="175" height="175"></canvas>
</body>
</html>
